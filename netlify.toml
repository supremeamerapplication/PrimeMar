[build]
  publish = "public"

[build.environment]
  NODE_VERSION = "18"

# Handle SPA routing (important if using JS navigation)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Optional: Set proper headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"