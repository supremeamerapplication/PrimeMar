<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PrimeMar</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="icon" href="./assets/icons/primebird.svg" type="image/svg+xml">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <img src="./assets/icons/primebird.svg" alt="PrimeMar" class="auth-logo">
                <h1>Login to PrimeMar</h1>
            </div>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="your@email.com">
                    <span class="error-message" id="emailError"></span>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="••••••••">
                    <span class="error-message" id="passwordError"></span>
                </div>

                <button type="submit" class="btn btn-primary btn-block" id="loginBtn">Login</button>

                <div class="form-message" id="formMessage"></div>
            </form>

            <div class="auth-divider">OR</div>

            <div class="social-auth">
                <button class="social-btn google-btn" id="googleSignIn">Sign in with Google</button>
                <button class="social-btn github-btn" id="githubSignIn">Sign in with GitHub</button>
            </div>

            <div class="auth-footer">
                <p>Don't have an account? <a href="./signup.html">Sign up here</a></p>
                <p><a href="./index.html">Back to home</a></p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="login.js"></script>
</body>
</html>
