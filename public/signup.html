<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - PrimeMar</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="icon" href="./assets/icons/primebird.svg" type="image/svg+xml">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <img src="./assets/icons/primebird.svg" alt="PrimeMar" class="auth-logo">
                <h1>Join PrimeMar</h1>
            </div>

            <form id="signupForm" class="auth-form">
                <div class="form-group">
                    <label for="displayName">Display Name</label>
                    <input type="text" id="displayName" name="displayName" required placeholder="Your Name">
                    <span class="error-message" id="displayNameError"></span>
                </div>

                <div class="form-group">
                    <label for="username">Username (no emojis)</label>
                    <input type="text" id="username" name="username" required placeholder="@yourname">
                    <span class="hint">Username must be 3-30 characters, alphanumeric and underscores only</span>
                    <span class="error-message" id="usernameError"></span>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required placeholder="your@email.com">
                    <span class="error-message" id="emailError"></span>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="••••••••">
                    <span class="hint">Minimum 8 characters with uppercase, lowercase, number, and special character</span>
                    <span class="error-message" id="passwordError"></span>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="••••••••">
                    <span class="error-message" id="confirmPasswordError"></span>
                </div>

                <div class="form-group checkbox">
                    <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
                    <label for="agreeTerms">I agree to the Terms of Service and Privacy Policy</label>
                    <span class="error-message" id="agreeTermsError"></span>
                </div>

                <button type="submit" class="btn btn-primary btn-block" id="signupBtn">Create Account</button>

                <div class="form-message" id="formMessage"></div>
            </form>

            <div class="auth-divider">OR</div>

            <div class="social-auth">
                <button class="social-btn google-btn" id="googleSignUp">
                    <span>Sign up with Google</span>
                </button>
                <button class="social-btn github-btn" id="githubSignUp">
                    <span>Sign up with GitHub</span>
                </button>
            </div>

            <div class="auth-footer">
                <p>Already have an account? <a href="./login.html">Login here</a></p>
                <p><a href="./index.html">Back to home</a></p>
            </div>
        </div>
    </div>

    <script src="../js/config/supabase.js"></script>
    <script src="../js/utils/validation.js"></script>
    <script src="../js/auth/auth.js"></script>
</body>
</html>
