<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="birdGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Bird Body -->
  <ellipse cx="100" cy="100" rx="50" ry="55" fill="url(#birdGradient)" />
  
  <!-- Bird Head -->
  <circle cx="100" cy="65" r="35" fill="url(#birdGradient)" />
  
  <!-- Eyes -->
  <circle cx="90" cy="60" r="5" fill="white" />
  <circle cx="110" cy="60" r="5" fill="white" />
  <circle cx="91" cy="60" r="2" fill="black" />
  <circle cx="111" cy="60" r="2" fill="black" />
  
  <!-- Beak -->
  <polygon points="115,65 135,63 115,68" fill="#FFD700" />
  
  <!-- Wing -->
  <ellipse cx="75" cy="95" rx="20" ry="35" fill="#5568d3" opacity="0.7" transform="rotate(-25 75 95)" />
  
  <!-- Tail Feathers -->
  <path d="M 60 120 Q 40 130, 35 150" stroke="#5568d3" stroke-width="8" fill="none" stroke-linecap="round" />
  <path d="M 65 125 Q 48 142, 45 162" stroke="#5568d3" stroke-width="6" fill="none" stroke-linecap="round" opacity="0.8" />
  
  <!-- Feet -->
  <g>
    <line x1="95" y1="150" x2="95" y2="170" stroke="#FFD700" stroke-width="3" stroke-linecap="round" />
    <line x1="105" y1="150" x2="105" y2="170" stroke="#FFD700" stroke-width="3" stroke-linecap="round" />
    <line x1="90" y1="170" x2="100" y2="170" stroke="#FFD700" stroke-width="3" stroke-linecap="round" />
    <line x1="100" y1="170" x2="110" y2="170" stroke="#FFD700" stroke-width="3" stroke-linecap="round" />
  </g>
</svg>
